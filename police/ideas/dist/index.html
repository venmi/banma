<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>点子团队在线用户注册</title>
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <article class="weui_article">
        <h1>新用户注册</h1>
        <section>
            <p>欢迎进入点子团队在线用户注册页面，成为点子团队注册用户，将使您参与“金点子”互动更为便捷，平台将为您打造微信专属服务和评奖直通席位。</p>
        </section>
    </article>
    <div class="weui_cells_title">注册信息</div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" placeholder="请输入您的姓名">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">手机号</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" placeholder="请输入您的手机号">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">微信号</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" placeholder="请输入您的微信号">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">警号</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" placeholder="请输入您的警号">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">单位</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" placeholder="请输入您的所在单位">
            </div>
        </div>
        <div class="weui_cell weui_vcode weui_cell_warn">
            <div class="weui_cell_hd"><label class="weui_label">验证码</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" placeholder="请输入验证码">
            </div>
            <div class="weui_cell_ft weui_vimg_wrp">
                <i class="weui_icon_warn"></i>
                <img src="./images/vcode.jpg">
            </div>
        </div>
    </div>
    <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary" href="/done.html">确定</a>
    </div>
  </body>
</html>
